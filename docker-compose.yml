version: "3.9"

services:
  web:
    build: .
    container_name: Backend
    command: sh runner.sh
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      # DRF ping: GET /api/users/ping/ → {"status":"ok","app":"users"}
      test: ["CMD-SHELL", "curl -fsS http://localhost:8000/api/users/ping >/dev/null || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 15s

  db:
    image: postgres:15
    container_name: database
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  bot:
    build:
      context: .
      dockerfile: bot/Dockerfile
    container_name: Bot
    restart: unless-stopped
    env_file:
      - bot/.env
    depends_on:
      web:
        condition: service_healthy
    healthcheck:
      # DRF ping: GET /api/users/ping/ → {"status":"ok","app":"users"}
      test: ["CMD-SHELL", "curl -fsS http://localhost:8000/api/users/ping/ >/dev/null || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 15s

volumes:
  postgres_data: